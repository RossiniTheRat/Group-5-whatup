<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Document</title>
</head>

<body id="page-background">
    <section id="homepage">
        <div class="ui segment">
            <h1 id="homepage-header" class="ui center aligned header">
                My Quote Generator
            </h1>
            <div id="image-container"></div>
            <section id="generate-text">
                <div class="ui segment">
                    <div id="generated-content-card" class="ui segment">
            </section>
            <div class="ui center aligned container">
                <button id="history-button" class="ui button">
                    My History
                </button>
            </div>
            <div class="ui center aligned container">
                <button id="generate-button" class="ui button">
                    Generate a Quote
                </button>
            </div>
    </section>

    <section id="history-page">
        <div class="ui segment">
            <h1 id="history-page-header" class="ui center aligned header">
                My Quote Generator History
            </h1>

            <div id="my-history-whole-grid" class="ui stackable three column grid">
                <div class="column">
                    <div id="history-card-1" class="ui segment">
                        <div class="ui stackable items">
                            <div class="item">
                                <a id="history-image-1" class="ui small image">
                                    <img>
                                </a>
                                <div id="history-card-date-and-quote-1" class="content">
                                    <a id="history-date-1" class="header"></a>
                                    <div id="history-quote-1" class="description">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div id="history-card-2" class="ui segment">
                        <div class="ui stackable items">
                            <div class="item">
                                <a id="history-image-2" class="ui small image">
                                    <img>
                                </a>
                                <div id="history-card-date-and-quote-2" class="content">
                                    <a id="history-date-2" class="header"></a>
                                    <div id="history-quote-2" class="description">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div id="history-card-3" class="ui segment">
                        <div class="ui stackable items">
                            <div class="item">
                                <a id="history-image-3" class="ui small image">
                                    <img>
                                </a>
                                <div id="history-card-date-and-quote-3" class="content">
                                    <a id="history-date-3" class="header"></a>
                                    <div id="history-quote-3" class="description">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>
<script src="./assets/script.js"></script>

</html>
